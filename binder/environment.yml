---

name: ignored
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - numpy
  - pandas
  - charset-normalizer>=3.0.1       # required by "requests" package
  - gdal                            # for DEM data
  - pip
  - pip:                            # Packages installed from PyPI
      - lets-plot==4.5.0rc2
#      - pypng                      # will be installed by lets-plot dependencies
#      - palettable
      - pillow
      - scikit-datasets
      - geopandas
      - requests
      - scikit-learn
      - cartopy
      - rasterio
      - statsmodels                 # for 'residual plot'
      - cairosvg
