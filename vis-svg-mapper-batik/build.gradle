apply plugin: "org.jetbrains.kotlin.multiplatform"
apply plugin: "org.jetbrains.gradle.plugin.idea-ext"

repositories {
    mavenCentral()
}

kotlin {
    jvm()
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

                implementation project(':base-portable')
                implementation project(':base')
                implementation project(':mapper-core')
                implementation project(':vis-svg-portable')
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                compileOnly "io.github.microutils:kotlin-logging:$kotlinLogging_version"
                implementation project(':vis-svg-mapper')

                api "org.apache.xmlgraphics:batik-anim:$batik_version"
                api "org.apache.xmlgraphics:batik-awt-util:$batik_version"
                api "org.apache.xmlgraphics:batik-bridge:$batik_version"
                api "org.apache.xmlgraphics:batik-codec:$batik_version"
                api "org.apache.xmlgraphics:batik-css:$batik_version"
                api "org.apache.xmlgraphics:batik-dom:$batik_version"
                api "org.apache.xmlgraphics:batik-ext:$batik_version"
                api "org.apache.xmlgraphics:batik-gvt:$batik_version"
                api "org.apache.xmlgraphics:batik-parser:$batik_version"
                api "org.apache.xmlgraphics:batik-script:$batik_version"
                api "org.apache.xmlgraphics:batik-svg-dom:$batik_version"
                api "org.apache.xmlgraphics:batik-swing:$batik_version"
                api "org.apache.xmlgraphics:batik-util:$batik_version"
                api "org.apache.xmlgraphics:batik-xml:$batik_version"
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
            }
        }
    }
}

idea {
    module {
        settings {
//            packagePrefix["src/commonMain/kotlin"] = "jetbrains.datalore"
//            packagePrefix["src/commonTest/kotlin"] = "jetbrains.datalore"
//            packagePrefix["src/jsMain/kotlin"] = "jetbrains.datalore"
//            packagePrefix["src/jsTest/kotlin"] = "jetbrains.datalore"
            packagePrefix["src/jvmMain/kotlin"] = "jetbrains.datalore"
            packagePrefix["src/jvmTest/kotlin"] = "jetbrains.datalore"
        }
    }
}
