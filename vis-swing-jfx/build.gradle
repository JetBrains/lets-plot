plugins {
    id "org.jetbrains.kotlin.multiplatform"
}

kotlin {
    jvm()
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation project(':base-portable')
                implementation project(':plot-builder-portable')
                implementation project(':plot-config-portable')
                implementation project(':vis-svg-portable')
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation project(':vis-svg-mapper-jfx')
                implementation project(':vis-swing-common')

                //  for javafx.application.Platform. TODO: Replace with runOnFxThread
                compileOnly("org.openjfx:javafx-graphics:$jfx_version:${jfx_platform()}")
                // for  javafx.embed.swing.JFXPanel
                compileOnly("org.openjfx:javafx-swing:$jfx_version:${jfx_platform()}")
            }
        }
    }
}


