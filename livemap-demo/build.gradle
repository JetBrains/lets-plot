                        "lets-plot-livemap-demo.jetbrains.livemap.demo.textDemo",
                        "lets-plot-livemap-demo.jetbrains.livemap.canvasDemo.pathDemo",
                        "lets-plot-livemap-demo.jetbrains.livemap.canvasDemo.drawImageDemo",
