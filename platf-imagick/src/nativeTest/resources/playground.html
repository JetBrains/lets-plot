<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas>

<script>
    function nwRect(ctx) {
        ctx.moveTo(0, 0)
        ctx.lineTo(50, 0)
        ctx.lineTo(50, 50)
        ctx.lineTo(0, 50)
    }

    function nwRectWithTranslate(ctx) {
        ctx.save()
        ctx.moveTo(0, 0)
        ctx.translate(50, 0)
        ctx.lineTo(0, 0)
        ctx.translate(0, 50)
        ctx.lineTo(0, 0)
        ctx.translate(-50, 0)
        ctx.lineTo(0, 0)
        ctx.restore()
    }

    const PI = Math.PI;
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");

    ctx.lineWidth = 2.0
    ctx.strokeStyle = "black"
    ctx.fillStyle = "grey"

    ctx.beginPath();
    ctx.ellipse(50, 20, 20, 20, 0, 0, -PI, false);
    ctx.stroke()

</script>

</body>
</html>
